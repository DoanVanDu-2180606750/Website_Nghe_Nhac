<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Friday Music</title>
</head>

<body>
    <div class="wrapper">


        <!-- Dawng Nhap -->
        <form id="login-form">
            <h1>Đăng nhập vào Friday Music</h1>

            <div class="input-box">
                <input type="text" placeholder="Tên người dùng" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#" onclick="showForgetPasswordForm()"> Forgot Password</a>
            </div>


            <button onclick="showLoginForm()" class="btn">login</button></a>

            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegisterForm()">Register</a></p>
            </div>
        </form>


        <!-- Dawng ki  -->
        <form id="register-form" style="display: none;">
            <h1>Đăng ký tài khoản</h1>

            <div class="input-box">
                <input type="text" placeholder="Tên người dùng" required>
                <i class='bx bx-user'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bx-mail-send'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <button type="button" class="btn" onclick="register()">Register</button>

            <div class="register-link">
                <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </form>


        <!-- Quen pass - ngu z) -->
        <form id="forget-password-form" style="display: none;">
            <h1>Quên mật khẩu</h1>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bx-mail-send'></i>
            </div>

            <button type="button" class="btn" onclick="forgetPassword()">Submit</button>

            <div class="register-link">
                <p>Remember your password? <a href="#" onclick="showLoginForm()">Login</a></p>
            </div>
        </form>
    </div>

    <script src="Login.js"></script>
</body>

</html>
